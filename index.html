<!DOCTYPE html>
<html>
  <head>
   <script src="lib/DOMain.js" charset="utf-8"></script>
   <script src="lib/interaction.js" charset="utf-8"></script>
   <link rel="stylesheet" type="text/css" href="./assets/stylesheets/main.css" media="screen" />
    <meta charset="utf-8">
    <title>DOMain demonstration!</title>
  </head>
  <body>
    <div class="DOMain-html-empty">
      <form class="text-display">
        <input class="text" type="text"/>
        <button type="submit">Change Text (html)</button>
      </form>
      <p class="text-display"></p>
      <form class="clear-display">
        <button type="submit">Clear Text (empty)</button>
      </form>
    </div>
    <div class="DOMain-append-remove">
      <p class="donkey">DONKEY</p>
      <form class="append-tail">
        <button type="submit">Pin the tail on the donkey (append)</button>
      </form>
      <form class="remove-tails">
        <button type="submit">Remove the tails on the donkey (remove)</button>
      </form>
    </div>
    <div class="DOMain-addClass-removeClass">
      <img class="class-face" src="./assets/images/noclassface.png"/>
      <form class="add-class">
        <button type="submit">Become classy (addClass, attr)</button>
      </form>
      <form class="remove-class">
        <button type="submit">Become unfashionable (removeClass, attr)</button>
      </form>
    </div>
    <div class="DOMain-on-off">
      <div class="lightswitch-image">
        <img class="lightswitch" src="./assets/images/lightswitch.png"/>
        <img class="light off" src="./assets/images/lightbulb-off.png"/>
      </div>
      <form class="on">
        <button type="submit">Connect lightswitch to bulb(on, toggleClass)</button>
      </form>
      <form class="off">
        <button type="submit">Disconnect lightswitch to bulb(off)</button>
      </form>
    </div>
    <div class="DOMain-ajax">
      <div class="giphy-images">
        <img class="giphy">
        <p> Powered By Giphy </p>
      </div>
      <form class='ajax'>
        <input class="query" type="text"/>
        <button type="submit">Have a gif(t)!(ajax)</button>
      </form>
    </div>
  </body>
</html>
